<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find character in the end of a word using RegExp</title>
</head>
<body>
    <p id="example"></p>

    <script>
        let text = "I am Sunil";
        document.getElementById("example").innerHTML = text.search(/il\b/g); 

    </script>
</body>
</html>
