<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Regular Expression in JavaScript example - with 'g' modifier</title>
</head>
<body>
    <p id="example"></p>

    <script>
        let text = "Do good have good!";
        document.getElementById("example").innerHTML = text.match(/good/g); 
    </script>
</body>
</html>
