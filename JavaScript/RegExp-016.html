<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test method in RegExp</title>
</head>
<body>
    <p id="example1"></p>
    <p id="example2"></p>

    <script>
        let text = "I am Sunil.";
        let pattern1 = (/am/gi);
        let pattern2 = (/my/gi);
        document.getElementById("example1").innerHTML = pattern1.test(text); 
        document.getElementById("example2").innerHTML = pattern2.test(text);

    </script>
</body>
</html>
